<!-- html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table Creation</title>
	<link rel="stylesheet" href="Table.css">
</head>
<body>
	<p>Daily Exercise Chart</p>
	<table>
		<tr>
			<th ></th>
			<th >Day 1 </th>
			<th >Day 2 </th>
			<th >Day 3 </th>
			<th >Day 4 </th>
		</tr>
		<tr>
			<th>Mike(injured)</th>
			<td colspan="3">0km</td>
			<td>4km</td>
		</tr>
		<tr>
			<th >Susan</th>
			<td >23km </td>
			<td >18km </td>
			<td >19km </td>
			<td >15km </td>
		</tr>
		<tr>
			<th >Aryan</th>
			<td colspan="2">0km </td>
			<td >18km </td>
			<td >19km </td>
		</tr>
		<tr>
			<th rowspan="2">total(per day)</th>
			<td >not completed</td>
			<td >not completed </td>
			<td >not completed </td>
			<td >19km </td>
			<tr>	
				<td >not completed </td>
				<td >not completed </td>
				<td >not completed </td>
				<td >19km </td>
			</tr>
		</tr>
	</table>
</body>
</html>
